
name: Pull Request Check

on:
  pull_request:
    branches: [ master, develop, staging ]

jobs:
  pr-check:
    name: PR Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Check Docker build
        run: docker build --tag pr-test-build .

      # Uncomment when you have tests configured
      # - name: Run unit tests
      #   run: npm test

      - name: Comment PR
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All CI checks passed! This PR is ready for review.\n\n**Checks completed:**\n- ✅ Dependencies installed\n- ✅ ESLint passed\n- ✅ TypeScript compilation successful\n- ✅ Build successful\n- ✅ Docker build test passed'
            })
